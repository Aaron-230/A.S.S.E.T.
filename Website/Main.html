<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.S.S.E.T.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="ChatContainer">
        <div class="ChatHeader">A.S.S.E.T. Demo Chat</div>
        <div class="ChatMessages" id="chatMessages">
            <div class="Message ASSETMessage">A.S.S.E.T. Starting and Initialized. How can I be of assistance today?</div>
        </div>
        <div class="ChatInput">
            <input type="text" id="Content" class="chatInput" placeholder="Type your queries here..." autocomplete="off">
            <button id="Send" class="SendButton">Send</button>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
